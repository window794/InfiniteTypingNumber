<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Numpad ASMR Typing</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=BIZ+UDPGothic&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- ===== MODE SELECT SCREEN ===== -->
  <div id="screen-select" class="screen active">
    <div class="top-bar"></div>

    <div class="select-content">
      <header class="select-header">
        <div class="logo-box">NA</div>
        <h1 class="site-title">Numpad ASMR</h1>
        <p class="site-subtitle biz-udpgothic-regular">テンキー打鍵音のための無限タイピング</p>
      </header>

      <div class="mode-cards">
        <div class="mode-card">
          <div class="mode-card-header biz-udpgothic-regular">
            <span class="mode-badge">MODE 1</span>
            <h2 class="mode-title">無限数値タイピング</h2>
          </div>
          <div class="mode-card-body">
            <p class="mode-desc biz-udpgothic-regular">ランダムな数値を打ち続ける<br>途切れない連続入力体験</p>
            <button class="btn-start biz-udpgothic-regular" data-mode="number">はじめる</button>
          </div>
        </div>

        <div class="mode-card">
          <div class="mode-card-header biz-udpgothic-regular">
            <span class="mode-badge">MODE 2</span>
            <h2 class="mode-title">生年月日タイピング</h2>
          </div>
          <div class="mode-card-body">
            <p class="mode-desc biz-udpgothic-regular">yyyyMMdd（8桁）を打ち続ける<br>NEXT表示で途切れない体験</p>
            <button class="btn-start biz-udpgothic-regular" data-mode="birthday">はじめる</button>
          </div>
        </div>

        <div class="mode-card">
          <div class="mode-card-header biz-udpgothic-regular">
            <span class="mode-badge">MODE 3</span>
            <h2 class="mode-title">電話番号タイピング</h2>
          </div>
          <div class="mode-card-body">
            <p class="mode-desc biz-udpgothic-regular">実在する市外局番＋ランダム番号<br>ハイフン区切りで自然な入力感</p>
            <button class="btn-start biz-udpgothic-regular" data-mode="phone">はじめる</button>
          </div>
        </div>
      </div>

      <footer class="select-footer biz-udpgothic-regular">
        <p>テンキーを叩くだけ。Enterキー不要。</p>
      </footer>
    </div>

    <div class="bottom-bar">
      <span class="biz-udpgothic-regular">Numpad ASMR Typing</span>
    </div>
  </div>

  <!-- ===== TYPING SCREEN ===== -->
  <div id="screen-typing" class="screen">
    <div class="typing-top-bar">
      <button id="btn-back" class="btn-back biz-udpgothic-regular" title="モード選択に戻る">← 戻る</button>
      <p id="mode-indicator" class="mode-indicator biz-udpgothic-regular"></p>
    </div>

    <div class="typing-layout">
      <div class="now-area">
        <span class="area-label">NOW</span>

        <!-- ▼追加：電話番号モードで「市外局番の地域名」を出す（長文は自動縮小させる） -->
        <div id="area-note" class="area-note biz-udpgothic-regular hidden" aria-live="polite"></div>

        <div id="now-value" class="now-value"></div>
      </div>

      <div id="next-area" class="next-area">
        <span class="area-label area-label-sub">NEXT</span>
        <div id="next-value" class="next-value"></div>
      </div>

      <div class="input-wrapper">
        <input type="text" id="typing-input" inputmode="numeric" pattern="[0-9]*"
               autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
               class="typing-input">
        <div id="input-display" class="input-display"></div>
      </div>

      <div class="log-area">
        <div id="log-list" class="log-list"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
